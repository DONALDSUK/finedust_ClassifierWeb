<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예측 결과</title>

<style>
    /* 전체 페이지 스타일 */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fa;
    color: #333;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #4CAF50;
}

/* 폼 스타일 */
form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    font-weight: bold;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* 결과 페이지 스타일 */
.result-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.result-container p {
    font-size: 18px;
    font-weight: bold;
    text-align: center;
}

.result-container a {
    display: block;
    text-align: center;
    margin-top: 15px;
    text-decoration: none;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border-radius: 5px;
}

.result-container a:hover {
    background-color: #45a049;
}

</style>
</head>
<body>
    <div class="result-container">
        <h1>예측된 미세먼지 등급</h1>
        <p>예측된 미세먼지 등급은: {{ prediction }} 입니다.</p>
        <a href="/">다시 입력</a>
    </div>
</body>
</html>
